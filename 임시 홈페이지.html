<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임시 사이트</title>
</head>

<body>
    <h1>임시 입력란</h1>
    <form action="/holdit">
        
     <P>
        <label for="username">성함을 작성해주세요:</label> 
        <input id="username" type="text" placeholder="성함">
     </P>

     <p>
        <label for="password">비밀번호 입력란:</label>
        <input type="password" placeholder="비밀번호" id="password">
     </p>
     <p>
        <label for="color">좋아하는 색:</label>
        <input type="color" id="color" name="col">
     </p>
     <p>
        <label for="number">좋아하는 번호:</label>
        <input type="number" id="number" placeholder="번호를 입력하세요">
     </p>
     <button>제출하기</button>
     <button type="button">😀</button>
    </form>

    <hr>
    <button>바깥영역</button>
    <form action="https://search.naver.com/search.naver?">
        <input type="text" name="query">
        <button>네이버 검색</button>
   <h3>동의합니까?</h3>
    <p><input type="checkbox" name="agreed" id="agree">
      <label for="agree">동의합니다!</label>
    </p>
   <h4>정말로 동의?</h4>
      <p>
         <input type="radio" name="mbti" id="Y">
         <label for="Y">Y</label>
         <input type="radio" name="mbti" id="N">
         <label for="N">N</label>
      </p>
      <button>제출!</button>
     
    </form>
    
</body>

</html>
